<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,minimum-scale=0.5,maximum-scale=2.0,user-scalable=no">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">HOME</a>
    <a href="shop/index.html">Shop</a>
    <a href="menu/index.html">Menu</a>
    <a href="about/index.html">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
   
  <div id="main">
    <h2></h2>
    <p></p>
    <span style="font-size:30px;cursor:pointer;color: #c3522c;" onclick="openNav()">&#9776; </span>
  </div>
  
<script type="text/javascript">
    /*打开侧栏，修改侧栏宽度，主体左跨度、背景透明度*/
        function openNav() {
            document.getElementById("mySidenav").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
            document.body.style.backgroundColor = "#c8c3b3";
        }
        /*关闭侧栏，恢复原始侧栏宽度，主体左跨度、背景透明度*/
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "#e1d8c4";
        }
    </script>


    
  
    <div class="img">
        <a href="main/index.html"><img src="phone.png" alt="" style="width: 100%;"></a>
    </div>
</body>
</html>
